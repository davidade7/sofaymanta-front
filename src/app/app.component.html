<div class="app-container">
  <header>
    <h1>{{ title }}</h1>
    <nav>
      <a [routerLink]="['/']">Inicio</a>

      <!-- Navigation pour utilisateur non connecté -->
      <ng-container *ngIf="!currentUser">
        <a [routerLink]="['/signin']">Iniciar sesión</a>
        <a [routerLink]="['/signup']">Registrarse</a>
      </ng-container>

      <!-- Navigation pour utilisateur connecté -->
      <ng-container *ngIf="currentUser">
        <a [routerLink]="['/dashboard']">Dashboard</a>
        <a [routerLink]="['/profile']">Perfil</a>
        <a href="#" (click)="logout($event)">Cerrar sesión</a>
        <span class="user-info">{{ currentUser.email }}</span>
      </ng-container>
    </nav>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>© 2025 Sofa y Manta - Todos los derechos reservados</p>
  </footer>
</div>
