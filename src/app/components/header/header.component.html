<header class="header">
  <div class="header-container">
    <!-- Logo/Brand -->
    <div class="brand">
      <a [routerLink]="['/']" class="brand-link" (click)="closeMenu()">
        <img [src]="logoPath" alt="Sofa y Manta logo" class="brand-logo" />
        <span class="brand-text">Sofa y Manta</span>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav" *ngIf="currentUser">
      <a [routerLink]="['/profile']" routerLinkActive="active" class="nav-link">
        <lucide-angular [img]="User" class="nav-icon"></lucide-angular>
        Perfil
      </a>
      <button (click)="logout($event)" class="nav-link logout-btn">
        <lucide-angular [img]="LogOut" class="nav-icon"></lucide-angular>
        Cerrar Sesi贸n
      </button>
    </nav>

    <nav class="desktop-nav" *ngIf="!currentUser">
      <a [routerLink]="['/signin']" routerLinkActive="active" class="nav-link">
        <lucide-angular [img]="LogIn" class="nav-icon"></lucide-angular>
        Iniciar Sesi贸n
      </a>
      <a
        [routerLink]="['/signup']"
        routerLinkActive="active"
        class="nav-link register-btn"
      >
        <lucide-angular [img]="UserPlus" class="nav-icon"></lucide-angular>
        Registrarse
      </a>
    </nav>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" (click)="toggleMenu()">
      <lucide-angular
        [img]="menuOpen ? X : Menu"
        class="menu-icon"
      ></lucide-angular>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav" [class.open]="menuOpen">
    <div class="mobile-nav-content">
      <div *ngIf="currentUser" class="mobile-nav-links">
        <a
          [routerLink]="['/profile']"
          routerLinkActive="active"
          class="mobile-nav-link"
          (click)="closeMenu()"
        >
          <lucide-angular [img]="User" class="nav-icon"></lucide-angular>
          Perfil
        </a>
        <button (click)="logout($event)" class="mobile-nav-link logout-btn">
          <lucide-angular [img]="LogOut" class="nav-icon"></lucide-angular>
          Cerrar Sesi贸n
        </button>
      </div>

      <div *ngIf="!currentUser" class="mobile-nav-links">
        <a
          [routerLink]="['/signin']"
          routerLinkActive="active"
          class="mobile-nav-link"
          (click)="closeMenu()"
        >
          <lucide-angular [img]="LogIn" class="nav-icon"></lucide-angular>
          Iniciar Sesi贸n
        </a>
        <a
          [routerLink]="['/signup']"
          routerLinkActive="active"
          class="mobile-nav-link register-btn"
          (click)="closeMenu()"
        >
          <lucide-angular [img]="UserPlus" class="nav-icon"></lucide-angular>
          Registrarse
        </a>
      </div>
    </div>
  </nav>
</header>
