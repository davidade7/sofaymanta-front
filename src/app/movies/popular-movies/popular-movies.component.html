<div class="container">
  <div class="section-header">
    <h2>Películas Populares</h2>
  </div>

  <div *ngIf="loading" class="loading">
    Cargando películas populares...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="carousel-container">
    <!-- Left navigation button -->
    <button class="carousel-nav-left" (click)="scrollCarousel('left')" aria-label="Películas anteriores">
      <lucide-icon [img]="ChevronLeft"></lucide-icon>
    </button>

    <div class="movies-carousel" #moviesCarousel>
      <div *ngFor="let movie of movies" class="movie-card" (click)="navigateToDetail(movie.id)">
        <div class="poster">
          <img [src]="getImageUrl(movie.poster_path)" [alt]="movie.title">
        </div>
        <div class="movie-info">
          <h3>{{ movie.title }}</h3>
          <p class="overview">{{ movie.overview }}</p>
          <div class="details">
            <span class="year">{{ movie.release_date | date:'yyyy' }}</span>
            <span class="rating">⭐ {{ movie.vote_average.toFixed(1) }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right navigation button -->
    <button class="carousel-nav-right" (click)="scrollCarousel('right')" aria-label="Películas siguientes">
      <lucide-icon [img]="ChevronRight"></lucide-icon>
    </button>
  </div>

  <div *ngIf="!loading && !error && movies.length === 0" class="no-movies">
    No hay películas populares disponibles en este momento.
  </div>
</div>
