<div class="signin-container">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Su correo electrónico"
      >
      <div class="error" *ngIf="signinForm.controls['email'].touched && signinForm.controls['email'].errors">
        <span *ngIf="signinForm.controls['email'].errors['required']">Correo electrónico requerido</span>
        <span *ngIf="signinForm.controls['email'].errors['email']">Formato de correo electrónico inválido</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Su contraseña"
      >
      <div class="error" *ngIf="signinForm.controls['password'].touched && signinForm.controls['password'].errors">
        <span *ngIf="signinForm.controls['password'].errors['required']">Contraseña requerida</span>
        <span *ngIf="signinForm.controls['password'].errors['minlength']">La contraseña debe tener al menos 6 caracteres</span>
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button
      type="submit"
      [disabled]="signinForm.invalid || isLoading"
    >
      {{ isLoading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
    </button>
  </form>

  <div class="signup-link">
    ¿No tiene una cuenta? <a routerLink="/signup">Registrarse</a>
  </div>
</div>
