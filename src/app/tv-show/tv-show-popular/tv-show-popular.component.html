<div class="container">
  <div class="section-header">
    <h2>Series Populares</h2>
  </div>

  <div *ngIf="loading" class="loading">
    Cargando series populares...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="carousel-container">
    <!-- Left navigation button -->
    <button class="carousel-nav-left" (click)="scrollCarousel('left')" aria-label="Series anteriores">
      <lucide-icon [img]="ChevronLeft"></lucide-icon>
    </button>

    <div class="shows-carousel" #showsCarousel>
      <div *ngFor="let show of tvShows" class="show-card" (click)="navigateToDetail(show.id)">
        <div class="poster">
          <img [src]="getImageUrl(show.poster_path)" [alt]="show.name">
        </div>
        <div class="show-info">
          <h3>{{ show.name }}</h3>
          <p class="overview">{{ show.overview }}</p>
          <div class="details">
            <span class="year">{{ show.first_air_date | date:'yyyy' }}</span>
            <span class="rating">‚≠ê {{ show.vote_average.toFixed(1) }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right navigation button -->
    <button class="carousel-nav-right" (click)="scrollCarousel('right')" aria-label="Series siguientes">
      <lucide-icon [img]="ChevronRight"></lucide-icon>
    </button>
  </div>

  <div *ngIf="!loading && !error && tvShows.length === 0" class="no-shows">
    No hay series populares disponibles en este momento.
  </div>
</div>
