<div class="container">
  <div class="section-header">
    <h2>Series TV recientes</h2>
    <div class="carousel-controls">
      <!-- These buttons are no longer used as we have buttons on the sides -->
    </div>
  </div>

  <div class="loading" *ngIf="loading">
    Cargando series de TV...
  </div>

  <div class="error" *ngIf="error">
    {{ error }}
  </div>

  <div class="carousel-container" *ngIf="!loading && !error">
    <button class="carousel-nav-left" (click)="scrollCarousel('left')" aria-label="Desplazar a la izquierda">
      <lucide-icon [img]="ChevronLeft"></lucide-icon>
    </button>

    <div class="tv-shows-carousel" #tvShowsCarousel>
      <div class="tv-show-card" *ngFor="let tvShow of tvShows" (click)="navigateToDetail(tvShow.id)">
        <div class="poster">
          <img [src]="getImageUrl(tvShow.poster_path)" [alt]="tvShow.name" loading="lazy">
        </div>
        <div class="tv-show-info">
          <h3>{{ tvShow.name }}</h3>
          <p class="overview">{{ tvShow.overview }}</p>
          <div class="details">
            <span>{{ tvShow.first_air_date | date:'yyyy' }}</span>
            <span>‚≠ê {{ tvShow.vote_average | number:'1.1-1' }}</span>
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-nav-right" (click)="scrollCarousel('right')" aria-label="Desplazar a la derecha">
      <lucide-icon [img]="ChevronRight"></lucide-icon>
    </button>
  </div>
</div>
